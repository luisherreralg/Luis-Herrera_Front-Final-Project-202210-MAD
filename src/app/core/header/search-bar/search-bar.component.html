<div class="flex text-xl" (keyup.enter)="searchHandler()">
  <form [formGroup]="searchForm">
    <input
      type="text"
      name="search"
      id="search"
      formControlName="search"
      class="pl-2 border-2 border-black placeholder: w-96"
      placeholder="Search..."
    />
  </form>
  <div class="bg-black w-7">
    <img src="../../../../assets/search-icon.svg" alt="" class="p-1" />
  </div>
</div>
