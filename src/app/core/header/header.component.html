<header>
  <div class="flex items-center justify-evenly">
    <app-logo></app-logo>
    <div class="flex items-center gap-10">
      <div>
        <app-menu></app-menu>
      </div>
      <div class="flex items-center">
        <app-search-bar></app-search-bar>
        <app-cart *ngIf="isLogged"></app-cart>
      </div>
      <app-auth [isLogged]="isLogged"></app-auth>
    </div>
  </div>
  <app-banner></app-banner>
</header>

<header
  *ngIf="isScrolled"
  class="fixed w-full top-0 bg-white flex align-middle justify-center items-center"
>
  <app-logo [isScrolled]="isScrolled"></app-logo>
  <app-menu [isScrolled]="isScrolled"></app-menu>
</header>
