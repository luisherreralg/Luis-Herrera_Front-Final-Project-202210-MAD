<div
  class="fixed z-10 flex w-full h-full bg-black bg-opacity-50 shadow-lg font-Roboto text-slate-100"
>
  <div
    class="flex flex-col justify-center w-2/6 p-10 mx-auto bg-gray-700 h-5/6 translate-y-14"
  >
    <button
      (click)="handlerLoginModalEvent()"
      class="text-4xl transition-all translate-x-2/4 translate-y-2/4 hover:scale-110"
    >
      ❎
    </button>
    <p class="m-20 text-4xl text-center font-Koulen">LOGIN</p>
    <form [formGroup]="formLogin" class="flex flex-col gap-2 text-lg">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="text-black"
        formControlName="email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="text-black"
        formControlName="password"
      />
    </form>

    <p
      *ngIf="invalidCredentials"
      class="absolute my-2 text-xl transition-all -translate-y-10 bg-red-500 animate-pulse"
    >
      ERROR: Datos de acceso incorrectos
    </p>
    <p
      *ngIf="invalidType"
      class="absolute my-2 text-xl transition-all -translate-y-10 bg-red-500 animate-pulse"
    >
      ERROR: Por favor, introduzca datos válidos
    </p>
    <button
      (click)="loginHandler()"
      class="text-xl transition-colors bg-green-600 mt-9 hover:bg-green-900"
    >
      LOGIN
    </button>
    <button
      (click)="goToRegisterHanlder()"
      class="mt-5 text-left text-blue-400 transition-colors hover:text-purple-600"
    >
      ¡Si no tienes cuenta únete!
    </button>
  </div>
</div>
