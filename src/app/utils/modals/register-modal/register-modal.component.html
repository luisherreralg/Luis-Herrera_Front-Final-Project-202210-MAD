<div
  class="flex bg-black absolute w-screen h-full bg-opacity-50 z-10 font-Roboto text-slate-100 shadow-lg"
>
  <div
    class="flex flex-col bg-gray-700 w-2/6 h-4/6 mx-auto translate-y-1/4 justify-center p-10"
  >
    <button
      (click)="handlerRegisterModalEvent()"
      class="text-4xl translate-x-2/4 translate-y-2/4"
    >
      ‚ùé
    </button>
    <p class="text-center text-4xl font-Koulen m-20">REGISTER</p>
    <form [formGroup]="formRegister" class="flex flex-col gap-2 text-lg">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="text-black"
        formControlName="name"
      />
      <label for="surname">Apellidos</label>
      <input
        type="text"
        name="surname"
        id="surname"
        class="text-black"
        formControlName="surname"
      />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="text-black"
        formControlName="email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="text-black"
        formControlName="password"
      />
    </form>
    <button class="bg-green-600 my-9 text-xl">LOGIN</button>
  </div>
</div>
