<div class="flex gap-20 m-20">
  <div class="flex">
    <ul class="flex flex-col justify-center gap-6">
      <li *ngFor="let image of restOfImages">
        <img [src]="image" alt="Sneaker Image" class="object-scale-down w-44" />
      </li>
    </ul>
  </div>
  <div class="flex">
    <button (click)="prevImageHandler()" class="p-5 -rotate-180 transofrm">
      <img
        src="../../assets/details-icons/arrow-icon.svg"
        alt="Next button icon"
      />
    </button>

    <img [src]="focusedImage" alt="Sneaker Image" class="object-scale-down" />

    <button (click)="nextImageHandler()" class="p-5">
      <img src="../../assets/details-icons/arrow-icon.svg" alt="Arrow Icon" />
    </button>
  </div>
  <div>
    <div *ngIf="sneaker.stock !== 0">
      <div class="mb-36">
        <p class="text-5xl text-gray-500 font-Koulen">{{ sneaker.brand }}</p>
        <p class="font-Koulen text-7xl">{{ sneaker.model }}</p>
      </div>

      <div class="mb-36">
        <div class="text-right m-5">
          <p
            [ngClass]="{
              'line-through text-3xl': sneaker.onSale === 'onSale'
            }"
            class="text-5xl font-Koulen"
          >
            {{ sneaker.price }}â‚¬
          </p>
          <p
            *ngIf="sneaker.onSale === 'onSale'"
            class="text-5xl text-red-500 font-Koulen"
          >
            {{ sneaker.onSalePrice }}â‚¬
          </p>
        </div>
        <p class="font-Roboto">Tallas disponibles:</p>
        <ul class="flex flex-wrap gap-2">
          <li *ngFor="let size of sneaker.size">
            <button
              (click)="selectSize(size)"
              class="px-3 bg-gray-100 border-2 border-neutral-500"
            >
              {{ size }}
            </button>
          </li>
        </ul>
      </div>
      <div>
        <p
          class="text-2xl font-Roboto"
          [ngClass]="{ invisible: selectedSize === 'initialValue' }"
        >
          Talla Seleccionada: {{ selectedSize }}
        </p>
        <button
          (click)="addCartHandler()"
          class="p-2 text-2xl bg-orange-400 w-96 text-slate-100"
        >
          AÃ±adir a la cesta
        </button>
      </div>
    </div>

    <div *ngIf="sneaker.stock === 0" class="flex m-10">
      <p class="text-5xl">Sin stock de este producto actualmente ðŸ˜¢</p>
    </div>
  </div>
</div>
