<!-- ### LOGIN MODAL ### -->
<div
  *ngIf="loginModal"
  class="flex bg-black absolute w-full h-full bg-opacity-50 z-10 font-Roboto text-slate-100 shadow-lg"
>
  <div
    class="flex flex-col bg-gray-700 w-2/6 h-3/6 mx-auto translate-y-1/3 justify-center p-10"
  >
    <button
      (click)="handlerLoginModal()"
      class="text-4xl translate-x-2/4 translate-y-2"
    >
      ‚ùé
    </button>
    <p class="text-center text-4xl font-Koulen m-20">LOGIN</p>
    <form action="" class="flex flex-col gap-2 text-lg">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="text-black" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="text-black" />
    </form>
    <button class="bg-green-600 my-9 text-xl">LOGIN</button>
  </div>
</div>

<div [ngClass]="{ blur: loginModal }">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
