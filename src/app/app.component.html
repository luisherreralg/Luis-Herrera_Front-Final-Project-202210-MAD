<div>
  <div
    *ngIf="loginModal"
    class="flex bg-black absolute w-full h-full bg-opacity-50 z-10"
  >
    <div class="flex flex-col bg-gray-700 w-2/6 h-3/6 mx-auto translate-y-1/3">
      <button (click)="handlerLoginModal()" class="text-4xl translate-x-10">
        ‚ùé
      </button>
      <p>LOGIN</p>
      <form action="" class="flex flex-col">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </form>
    </div>
  </div>

  <div [ngClass]="{ blur: loginModal }">
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
