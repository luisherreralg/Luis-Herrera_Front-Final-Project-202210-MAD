<app-login-modal
  *ngIf="loginModal"
  (handlerLoginModal)="handlerLoginModal()"
></app-login-modal>

<app-register-modal
  *ngIf="registerModal"
  (handlerRegisterModal)="handlerRegisterModal()"
></app-register-modal>

<div
  [ngClass]="{
    blur: loginModal || registerModal,
    'overflow-hidden': loginModal || registerModal
  }"
>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
